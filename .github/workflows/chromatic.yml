name: "Chromatic"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "packages/react/**"

jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    timeout-minutes: 4

    defaults:
      run:
        working-directory: ./packages/react

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.6.3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: ./packages/react
          buildScriptName: "storybook:build"
          exitOnceUploaded: true
          onlyChanged: true
          # For main branch: Auto-accept changes and publish
          autoAcceptChanges: "main"
          # For PRs: Only check for changes without publishing or auto-accepting
          storybookBuildDir: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && './packages/react/storybook-static' || '' }}
